<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Color Guessing Game</title>
    <style>

    </style>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        
        const COLORS_ARRAY = ['yellow', 'cyan', 'gold', 'green', 'magenta', 'orange', 'red', 'white', 'blue']; 
        COLORS_ARRAY.sort();
        const COLORS_STRING = COLORS_ARRAY.join(', ');
        

        function runGame() {

            let guess = '';
            let correct = false;
            let numTries = 0;
            
            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            
            const target = COLORS_ARRAY[targetIndex];
            

            console.log('The generated color is ' + target);

            do {
                guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_STRING + '\n\nWhat color am I thinking of?\n');
                numTries += 1;
                if (guess === null) {
                    alert('You have exited the game. Goodbye');
                    console.log('you have exited the game. Goodbye');
                    return;
                } 
                    correct = checkGuess(guess.toLowerCase(), target, numTries);
            } while (!correct); // while (!correct) means the same thing as while (correct !== true)  this is saying that while the value stored in the variable correct does NOT evaluate as TRUE.

            alert('Congratulations! You guessed the right color! It took you ' + numTries + ' times to get it right!');
            document.body.style.background = guess;
        }

        function checkGuess(guess, target, numTries) {
            
            let correct = false;
            console.log(guess, target, numTries);
            if (!COLORS_ARRAY.includes(guess)) {
                alert('The choice you selected is not one of the colors listed above! The number of guesses you have made is ' + numTries + ' so far!');
            } else if (guess > target) {
                alert('The color you chose is alphabetically higher than mines! The number of guesses you have made is ' + numTries + ' so far!');
            } else if (guess < target) {
                alert('The color you chose is alphabetically lower than mines! The number of guesses you have made is ' + numTries + ' so far!');
            } else {
               correct = true; // if you change this to    let correct = true; it changes the outcome
                // alert('You guessed the right color! Too bad I dont want you to win muahahaha!')
            }
            return correct;
        }


    </script>
</body>
</html>
